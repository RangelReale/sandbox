<script type="text/javascript">
function onClickh1() {
	var child = $("i1");
	var imgBut = $("h1");

		child.style.display = "inline";
		imgBut.src = "on.gif";
	} else {
		child.style.display = "none";
		imgBut.src = "off.gif";
	}
}
</script>
